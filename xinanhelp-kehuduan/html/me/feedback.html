<head>

    <link rel="stylesheet" href="../../css/me/feedback.css">

                <p class="title">请您把问题留下，我们为您提供专业化的解决方案</p>

                <div class="photoList">
                        <div class="photo">
                                12313
                        </div>
                        <div class="picture">

                        </div>
                </div>
                <div class="submitBtn">
                    提交留言
                </div>
        </div>
     

    </div>
</body>
<script>
    var app = new Vue({
        el:'.app',
        data:{
