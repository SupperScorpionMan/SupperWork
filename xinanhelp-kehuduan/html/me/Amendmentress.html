<!DOCTYPE html>
<html lang="en" style="height: 100%;background: #F1F1F1;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/me/myAddress.css">
    <link rel="stylesheet" href="../../css/home/element.css">
    <link rel="stylesheet" href="../../css/icon/iconfont.css">
    <script src="../../js/iconfont.js"></script>
    
    <title>修改配送地址</title>
    <style>
        *{
            margin: 0; 
        }
        
    
    </style>
</head>
<body style="height: 100%;">
    <div class="app" style="height: 100%;">
        <div class="myAddressContent">

            <!-- 头部信息 -->
            <div class="Addresshead">
                <p>新增配送地址</p>
            </div>
            
            <!-- 个人信息块 -->
            <div class="AddressPersonal">
                <div class="PersonalTelephone">
                    <span>姓名</span>
                    <input type="text" placeholder="收货人姓名" class="Input">
                </div>
                <div class="PersonalTelephone">
                        <span>电话</span>
                        <input type="text" placeholder="收货人手机号" class="Input">
                </div>

                <div class="PersonalTelephone">
                        <span>地区</span>
                        <input type="text" placeholder="选择省 / 市 / 区" class="Input">
                        <div>
                                <svg
                                class="icon"
                                aria-hidden="true"
                                style="height:0.9rem;width:0.9rem;"
                              >
                                <use xlink:href="#iconxiaofanhui"></use>
                              </svg> 
                        </div>
                </div>
                
                <div class="PersonalAddress">
                    <span>详细地址</span>
                    <textarea type="test" placeholder="街道门牌、楼层房间号等信息"></textarea>
                </div> 
            </div>
            
            <div class="MiddleBox"></div>

            <!-- 默认地址块 -->
            <div class="AddressDefault">
                <div class="DefaultLabel">
                    <span>地址标签</span>
                    <input type="text" class="DeInput">
                    
                    <div  v-for="(item,index) in list" >   
                        <p class="textlist" :class="item.checked ?'active':''" @click="change(index)">{{ item.name }}</p>
                    </div>
                </div>
                <div class="DefaultSet">
                    <span>设为默认地址</span>
                    <el-switch
                        v-model="value"
                        active-color="#e4e4e4"
                        inactive-color="#0cd4d3">
                    </el-switch>
                </div>
 
                <!-- 按钮块 -->   
                
            </div>
            <div class="DefaultPreservation">
                    <button class="PreservationBtn">保存并使用</button>
                </div>

                <div class="DefaultPreservation">
                        <button class="PreservationBtn PreservationBtntwo" @click="del">删除</button>
                    </div>
        </div>
        <div class="model" v-if='show' >
                <div class="modelInfo" v-if='show'>
                        <div class="means">
                            <div class="meansName">确定删除该地址吗？</div> 
                        </div>
                        <div class="meansChoice">
                            <div class="ChoiceNo" @click="show=false">否</div>
                            <div class="ChoiceYes" @click="show=false">是</div>
                        </div>

                </div>
        </div>
                
    </div>
</body>

<script src="../../js/vue.js"></script>
<script src="../../js/element.js"></script>
<script>
    
    var app = new Vue({
        el:'.app',
        data:{
            value: true,
            list:[ 
                {name:'家',checked:true},
                {name:'公司',checked:false}
            ],
            checkModel:false,
            show: false,
        },
        methods:{
            change(index){
                for(var i=0;i<this.list.length;i++){
                    if(i!=index){
                        this.list[i].checked=false
                    }else{
                        if(this.list[i].checked==false){
                            this.list[i].checked=true                     
                        }else{
                            this.list[i].checked=false   
                        }
                    }
                }
            },
            del(){
                this.show=true
            }
        }
    })
</script>
</html>
