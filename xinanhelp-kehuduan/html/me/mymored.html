<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <script src="../js/swiper.js"></script>
    <script src="../js/vue.js"></script>
    <title>异业联盟客户端</title>
    <style>
        *{
            margin: 0;
        }
        .headGeren{
            width: 100%;
            height: 10rem;
            background-color: #0cd4d3; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gerenXinXi{
            width: 5rem;
            height: 5rem;
            border-radius: 2.5rem;
            background-color: #aef4e7;
        }


.dingDan-content{
    
    background-color: #f0f1f5;
    display: flex;
    justify-content: center;
    box-sizing: border-box;
    padding: 1rem;
    /* f0f1f5 */
}
.content-neirong{
    width: 21.4rem;
	height: 9.4rem;
	background-color: #ffffff;
	border-radius: 0.6rem;    
}
.dingdan-nub{
	width: 100%;
	height: 2.5rem;
	font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 0.9rem;
	font-weight: normal;
	font-stretch: normal;
	line-height: 1.4rem;
	letter-spacing: 0rem;
    color: #707070;
    display: flex;
    justify-content:space-between; 
    align-items: center; 
}
.dingdan-nub p {
    padding: 1rem;
}
.text-nub{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 0.8rem;
}
.text-wen{
    color: #ff4536;
}
.dingdan-zhan{
    width: 100%;
    height: 6rem;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.product{
    width: 6rem;
	height: 6rem;
	background-color: #9597a6;
    border-radius: 0.3rem;
}
.brief-introduction{
    width: 13rem;
	height: 4.8rem;
    border-radius: 0.3rem;
}
.brief-introduction p{
    width: 100%;
    height: 1.6rem;
}
.one-text{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 0.9rem;
	font-weight: normal;
	font-stretch: normal;
	line-height: 1.4rem;
	letter-spacing: 0rem;
	color: #030303;
}
.two-text{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 0.9rem;
	font-weight: normal;
	font-stretch: normal;
	line-height: 1.4rem;
	letter-spacing: 0rem;
	color: #707070;
}
.dingdan-zhan-text{
    width: 100%;
    height: 1.8rem;
    display: flex;
    align-items:flex-end;
    justify-content: space-between;
}
.text-nubmer{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 0.5rem;
    color: #ff4536;
}
.text-mul{
    font-size: 0.5rem;
    color: #9597a6;
    text-align: right;
}



    </style>
</head>
<body>
    <div class="app">
 
        <!-- app头部栏 -->
        <div class="headGeren">
            <div class="gerenXinXi">
            </div>
            <p class="gerenNub">156****4758</p>
        </div>

        <!-- 订单选项栏详情第一块 -->
        <div class="dingDan-content">

                <div class="content-neirong" >
                    <div class="dingdan-nub">
                        <p>订单号:<span class="text-nub">{{item.title}}</span></p>
                        <p class="text-wen">{{item.status}}</p>
                    </div>
                    <div class="dingdan-zhan">
                        <div class="product"></div>
                        <div class="brief-introduction">
                            <p class="one-text">{{item.name}}</p>
                            <p class="two-text">{{item.titleTest}}</p>
                            <div class="dingdan-zhan-text">
                                <p class="text-nubmer">￥{{item.pirce}}</p>
                                <p class="text-mul">×{{item.numders}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</body>

    var app = new Vue({
        el:'.app',

        },
        methods:{

        }
    })
</script>
</html>
