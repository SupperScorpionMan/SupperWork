<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/me/myAddRise.css">
    <link rel="stylesheet" href="../../css/home/element.css">
    <script src="../../js/vue.js"></script>
    <title>添加抬头</title>
    <style>
        *{
            margin: 0;
        }
        


    </style>
</head>
<body style="height: 100%;">
    <div class="app" style="height: 100%;">
        <div class="myAddressContent">

            <!-- 头部信息 -->
            <div class="AddRiseHead">
                <p>添加抬头</p>
            </div>
            
            <!-- 个人信息块 -->
            <div class="AddressPersonal">
                
                    <div class="PersonalName">
                        <span>抬头类型</span>
                        <div class="MaxRadios" >
                            <div class="radios" v-for="(item,index) in optiontest">
                                <input type="radio" name="a" :value="item.val" :checked='item.checked'>
                                {{item.name}}
                            </div>
                        </div>
                    </div>
                    <div class="Personal" v-if="optiontest">
                        <div class="PersonalTelephone">
                                
                                <p><span class="redStar" style="color: #f96165;">*</span>抬头名称</p>
                                <input type="text" placeholder="建议填写个人姓名/店名" class="Input">
                        </div>
        
                        <div class="PersonalTelephone">
                        
                                <p><span class="redStar" style="color: #f96165;">*</span>公司税号</p>
                                <input type="text" placeholder="请输入税号" class="Input">
                        </div>
                    </div>
                    


                    <div class="Personal" v-else>
                        <div class="PersonalTelephone">
                                
                                <p><span class="redStar" style="color: #f96165;">*</span>抬头名称</p>
                                <input type="text" placeholder="建议填写个人姓名/店名" class="Input">
                        </div>
        
                        <div class="PersonalTelephone">
                        
                                <p><span class="redStar" style="color: #f96165;">*</span>公司税号</p>
                                <input type="text" placeholder="请输入税号" class="Input">
                        </div>
                        <div class="PersonalTelephone">
                        
                            <p><span class="redStar" style="color: #f96165;">*</span>电话号码</p>
                            <input type="text" placeholder="请输入单位电话号码" class="Input">
                        </div>
                        <div class="PersonalTelephone">
                        
                                <p><span class="redStar" style="color: #f96165;">*</span>单位地址</p>
                                <input type="text" placeholder="请输入单位注册地址信息" class="Input">
                        </div>
                        
                    
                    </div>
                    
                    
                            
                </div>

 
                <!-- 按钮块 -->
                <div class="DefaultPreservation">
                    <button class="PreservationBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
    var app = new Vue({
        el:'.app',
        data:{
            optiontest:[
                {name:'单位',val:'0',checked:false},
                {name:'个人/非单位',val:'1',checked:true},
            ]
        },
        methods:{
           
        }
    })
</script>
</html>
