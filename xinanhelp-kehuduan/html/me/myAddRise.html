<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/me/myAddRise.css">
    <link rel="stylesheet" href="../../css/home/element.css">
    
    <title>添加抬头</title>              
    <style>
        *{
            margin: 0;
        }
        


    </style>
</head>
<body style="height: 100%;">
    <div class="app" style="height: 100%;">
        <div class="myAddressContent">
  
            <!-- 个人信息块 -->
            <div class="AddressPersonal">

                    <!-- 抬头类型选择 -->
                    <div class="PersonalName">
                        <span>抬头类型</span>
                        <div class="MaxRadios" >
                            <div class="radios" v-for="(item,index) in optiontest">
                                <input type="radio" name="a" :value="item.val" :checked='item.checked' @change="changeInput(index)">
                                {{item.name}}
                            </div>
                        </div>
                    </div>

                    <!-- 信息内容（个人） -->
                    <div class="Personal" v-if="changeoption==1">
                        <div class="PersonalTelephone">
                                
                                <p><span class="redStar" style="color: #f96165;">*</span>抬头名称</p>
                                <input type="text" placeholder="建议填写个人姓名/店名" class="Input">
                        </div>
                    </div>
                    
                    <!-- 信息内容（单位） -->
                    <div class="Personal" v-else>
                        <div class="PersonalTelephone">
                                
                                <p><span class="redStar" style="color: #f96165;">*</span>抬头名称</p>
                                <input type="text" placeholder="建议填写个人姓名/店名" class="Input">
                        </div>
        
                        <div class="PersonalTelephone">
                        
                                <p><span class="redStar" style="color: #f96165;">*</span>公司税号</p>
                                <input type="text" placeholder="请输入税号" class="Input">
                        </div>
                        <div class="PersonalTelephone">
                        
                            <p>电话号码</p>
                            <input type="text" placeholder="请输入单位电话号码" class="Input">
                        </div>
                        <div class="PersonalTelephone">
                        
                                <p>单位地址</p>
                                <input type="text" placeholder="请输入单位注册地址信息" class="Input">
                        </div>
                        <div class="PersonalTelephone">
                        
                            <p>开户银行</p>
                            <input type="text" placeholder="请输入单位的开户行名称" class="Input">
                        </div>

                        <div class="PersonalTelephone">
                            
                            <p>银行账号</p>
                            <input type="text" placeholder="请输入单位的银行账号" class="Input">
                        </div>
                        
                        <div class="PersonalTelephone">
                            
                            <p><span class="redStar" style="color: #f96165;">*</span>收票人电话</p>
                            <input type="text" placeholder="请输入手机号" class="Input">
                        </div>

                        <div class="PersonalTelephone">
                            
                            <p><span class="redStar" style="color: #f96165;">*</span>收票人邮箱</p>
                            <input type="text" placeholder="请输入电子邮箱" class="Input">
                        </div>


                    </div>
                    
                    <div class="defaults">
                        <span>设为默认抬头</span>
                        
                        <el-switch
                        v-model="value"
                        active-color="#e4e4e4"
                        inactive-color="#0cd4d3">
                    </el-switch>
                    </div>
                            
                </div>

 
                <!-- 按钮块 -->
                <div class="DefaultPreservation">
                    <button class="PreservationBtn">保存</button>
                </div>


            </div>
        </div>
    </div>
</body>
<script src="../../js/vue.js"></script>
<script src="../../js/element.js"></script>
<script>
    
    var app = new Vue({
        el:'.app',
        data:{
            value: true,
            optiontest:[
                {name:'单位',val:'0',checked:false},
                {name:'个人/非单位',val:'1',checked:true},
            ],
            changeoption:1
           
        },
        methods:{
            changeInput(index){
                this.changeoption=index
                
            },
        }
    })
</script>
</html>
