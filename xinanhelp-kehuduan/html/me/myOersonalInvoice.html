<!DOCTYPE html>
<html lang="en" style="height: 100%; background-color:#ecebeb;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/me/myOersonalInvoice.css" />
    <link rel="stylesheet" href="../../css/icon/iconfont.css" />
    <script src="../../js/iconfont.js"></script>
    <script src="../../js/vue.js"></script>
    <title>发票抬头</title>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body style="height: 100%;">
    <div class="app" style="height: 100%;">
      <!-- 开票信息内容 -->
      <div class="Invoice">
        <div class="InvoiceContent">
          <div class="InvoiceTile">
            <span class="TileName"
              >吕先生&nbsp;&nbsp;<span class="RedDefault">默认</span></span
            >
            <p>
              <svg
                class="icon"
                aria-hidden="true"
                style="width: 0.9rem;height:0.9rem;"
              >
                <use xlink:href="#iconbianji"></use>
              </svg>
            </p>
          </div>
          <div class="InvoicePersonal">
            <span>个人</span>
            <p>
              <svg
                class="icon"
                aria-hidden="true"
                style="width: 0.9rem;height:0.9rem;"
              >
                <use xlink:href="#iconshanchu"></use>
              </svg>
            </p>
          </div>
        </div>
      </div>

      <div class="InvoiceBtn">
        <button class="BtnAdd">添加新的发票抬头</button>
      </div>
    </div>
  </body>

  <script>
    var app = new Vue({
      el: ".app",
      data: {},
      methods: {}
    });
  </script>
</html>
