<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/order/dingDan.css">
    <link rel="stylesheet" href="../../css/icon/iconfont.css">
    <script src="../../js/iconfont.js"></script>
    <script src="../../js/vue.js"></script>
    <title>异业联盟客户端</title>
    <style>
        *{
            margin: 0;
        }
        .app{
            background-color: #ecebeb;
        }

    </style>
</head>
<body style="height: 100%;">
    <div class="app" style="height: 100%;">
        <!-- 头部信息 -->

        <div class="head-xu" >
            <p :class="indexNum == index ? 'active':''" v-for="(item,index) in testList" @click="btnOrder(index)">{{item}}</p>
        </div>

        <!-- 订单详情第一页 -->
        <div class="content"  v-if='arrlist.length'>
            <div class="content-neirong" v-for="(item,index) in arrlist" >
                <div class="dingdan-nub">
                    <p>订单号:<span class="text-nub">{{item.title}}</span></p>
                    <p class="text-wen">{{item.status}}</p>
                </div>
                <div class="dingdan-zhan" v-for="items in item.child">
                    <div class="product">
                        <img :src="items.img" alt="">
                    </div>
                    <div class="brief-introduction">
                        <p class="one-text">{{items.name}}</p>
                        <p class="two-text">{{items.titleTest}}</p>
                        <div class="dingdan-zhan-text">
                            <span class="text-nubmer">￥{{items.pirce}}</span>
                            <span class="text-mul">×{{items.numders}}</span>
                        </div>
                    </div>
                </div>
                <div class="submsBtn">
                    <div class="userName">
                        <div class="userImg">
                            <img :src="item.img" alt="">
                        </div><span>{{item.userName}}</span>
                        </div>
                        <button class="userBtn">{{item.buyStatus}}</button>
                </div>
            </div>
        </div>


        <!-- 暂无订单信息页面代码 -->
        <div class="dingDanNull" v-else>
            <div class="NullLcon">
                    <svg class="icon" aria-hidden="true" style="height:5rem;width:5rem;">
                            <use xlink:href="#icondingdan1"></use>
                        </svg>
            </div>
                <p class="NullLconWords">您暂时没有订单哦！</p>
        </div>

    </div>
</body>
<script>
    var app = new Vue({
        el:'.app',
        data:{
            testList:["全部","待收款","待发货","已发货","已完成"],
            arrlist:[],
            shopAll:[
                {id:2,title:'13211311',status:'待收货',buyStatus:'付款',child:[{img:'../../img/daffodil.jpg',name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'3455.00',numders:'5',},{img:'../../img/daffodil.jpg',name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'3455.00',numders:'5',},],img:'../../img/daffodil.jpg',userName:'商品'},
                {id:2,title:'13211311',status:'待收货',buyStatus:'付款',child:[{img:'../../img/daffodil.jpg',name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'3455.00',numders:'5',}],img:'../../img/daffodil.jpg',userName:'商品'},

            ],
            indexNum:0,
            changeLeftBackground:0
        },
        created(){

        },
        methods:{
            btnOrder(index){   
                this.indexNum=index  
                if(index==0){
                        this.arrlist=this.shopAll
                }else{
                    this.arrlist=''
                }
            }
            
        }
    })
</script>
</html>
