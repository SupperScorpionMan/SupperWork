  <script>
    var app = new Vue({
      el: ".app",
      data: {
        navBarFixed:false,
        list:[
              "产品说明",
              "规格参数"
        ],
        specification: [{
          title: '产品名称',
          content: '中航牌DS-RA型反渗透净水机'
          }, {
          title: '型号',
          content: 'DS-RO-A'
          }, 
        ],
        num:0,
        drawer: false,
        dfaf: false,
      },
      mounted() {
        window.addEventListener("scroll", this.watchScroll);
      },
      methods:{
        watchScroll() {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
          var dsfdf = document.getElementsByClassName("heightbox")[0].offsetTop
          // console.log(document.getElementsByClassName("heightbox")[0].offsetHeight)
          if (scrollTop > dsfdf) {
            this.navBarFixed = true;
          } else {
            this.navBarFixed = false;
          }
        },
        chang(index){
          this.num=index
        },
        handleClose(done) {      
            done();
        },
        hand(done) {      
            done();
        }

      }
      
    });
    window.onload = function() {
      var mySwiper = new Swiper(".swiper-container", {
        autoplay: 4000, //可选选项，自动滑动
        loop: true, //可选选项，开启循
        pagination: ".pagination"
      });
    };
    
  </script>
